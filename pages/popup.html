<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube Blocker</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/background.js" type="module"></script>
    <script src="../css/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>

  <body>
    
    <div class="heading">
      <h2>YouTube Blocker</h2>
      <a href="https://www.youtube.com" target="_blank"><img src="../resources/icon.png" height="70" width="95"></a>
    </div>


    <div class="footer">
       <button id="startButton" type="button">Activate</button>
       <p class="errorMessage"></p>
       <p id="text">Press Activate to block YouTube videos not in <strong>Education, Science & Technology, or Howto & Style</strong> categories</p>
    </div>

    <div class="addedElement">
      <p id="addedText">YouTube videos not in <strong>Education, Science & Technology, or Howto & Style</strong> categories are blocked</p>
    </div>

    <div>
      <button id="options" class="btn btn-dark">Options</button>
    </div>

    <div id="harderDeactivateDiv">
      <label for="harderDeactivate" id="harderDeactivateText">Make it harder to deactivate</label>
      <input id="harderDeactivate" type="checkbox">
    </div>

  </body>
</html>
